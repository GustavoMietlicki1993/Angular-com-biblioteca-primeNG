<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
      <p-table [value]="" [paginator]="true" [rows]="4" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>Status</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
              <tr>
                  <td></td>
                  <td></td>
                  <td ></td>
                  <td ></td>
                  <td ></td>
                  <td class="col-acoes" >
                    <a pButton icon="pi pi-pencil" style="margin-right: 2px;" pTooltip="Editar" tooltipPosition="top"></a>
                    <button pButton icon="pi pi-trash" style="margin-right: 2px;" pTooltip="Excluir" tooltipPosition="top"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>

      <div class="ui-g-12">
        <a pButton label="Nova Pessoa"></a>
      </div>

    </div>

  </div>
</div>
